language: python
os: liunx
python:  
  - '3.5'
  - '3.6'
before_install: 
  - pip install --upgrade pyflakes
  - pip install flask
  - pip install setuptools
script:
  - pyflakes main.py
  - python setup.py check
  - python setup.py sdist
deploy:
  provider: pypi
  user: Mryan    # pypi 用户名
  password: [Password] # pypi 密码
notifications:
   webhooks: ${Webhooks}